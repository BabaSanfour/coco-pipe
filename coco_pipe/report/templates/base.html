<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>

    <!-- Plotly.js (via CDN for MVP) -->
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

    <!-- Tailwind CSS (via CDN for MVP) -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Style Overrides -->
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
        }

        .report-container {
            max-width: 1400px;
            margin: 0 auto;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 antialiased">

    <!-- Header -->
    <header class="bg-white shadow-sm sticky top-0 z-50">
        <div class="report-container px-4 py-4 sm:px-6 lg:px-8 flex justify-between items-center">
            <div>
                <h1 class="text-xl font-bold text-gray-800 tracking-tight">{{ title }}</h1>
                <p class="text-sm text-gray-500">Generated by coco-pipe.report</p>
            </div>
            <div class="text-xs text-gray-400 font-mono">
                {{ timestamp }}
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="report-container px-4 py-8 sm:px-6 lg:px-8 space-y-8">
        {% block content %}
        <div class="space-y-12">
            {{ content | safe }}
        </div>
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12 py-8">
        <div class="report-container px-4 text-center text-gray-400 text-sm">
            <p>&copy; 2026 CoCo-Pipe Analysis Pipeline</p>
        </div>
    </footer>

    <!-- Lazy Loading Script -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const observerOptions = {
                root: null,
                rootMargin: '100px', // Preload 100px before view
                threshold: 0.1
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const target = entry.target;
                        const figureData = JSON.parse(target.getAttribute('data-figure'));

                        Plotly.newPlot(target, figureData.data, figureData.layout, { responsive: true });

                        target.classList.remove('animate-pulse', 'bg-gray-100'); // Remove placeholder styles
                        target.removeAttribute('data-figure'); // Clean up DOM
                        observer.unobserve(target);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.lazy-plot').forEach(plot => {
                observer.observe(plot);
            });
        });
    </script>

</body>

</html>
